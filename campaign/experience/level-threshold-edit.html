<!DOCTYPE html>
<html>
<head>
	<title>DnD Adventure Tracker</title>
	<style>
	        table,th,td {
	            border: 1px solid black;
	            border-collapse: collapse;
	            background-color: white;
	            text-align: center;
	            vertical-align: bottom;
	            margin-top:40px;
	            margin-left:40px;

	        }
	        th,td {
	            padding: 5px;
	            color: black;
	        }
	        select {
	        border-radius: 3px;
	        background-color: white;
	        color: blue;
	        font-family: 'Times New Roman';
	        font-size: 17px;
	    }
	    input {
	    	text-align: center;
	    }
	</style>
</head>
<body>
	<h1>Edit Level EXP Threshold</h1>
	<table>
		<tr>
			<th>Level 10</th>
		</tr>
		<tr>
			<th>Current Threshold</th>
		</tr>
		<tr>
			<th id="current-10-exp-threshold">64000</th>
		</tr>
		<tr>
			<th>Enter New Threshold</th>
		</tr>
		<tr>
			<th><input type="text" id="EXPBump" name="EXPBump" value="0"></th>
		</tr>
		<tr>
			<th><button disabled="true">Remove Level</button><button onclick="canceled();location.href='edit-exp-thresholds.html'">Cancel</button></th>
		</tr>
		<tr>
			<th><button onclick="submitted();location.href='edit-exp-thresholds.html'">Submit</button></th>
		</tr>
	</table>
</body>
</html>

<script type="text/javascript">
	var x = localStorage.getItem("10ExpThreshold");
	localStorage.setItem("Old10ExpThreshold",x);
	if(x != 64000)
	{
		document.getElementById('current-10-exp-threshold').innerHTML = x.toString();
	}

	function submitted(){
		var x = document.getElementById('EXPBump').value;
		var newX = parseInt(x);
		localStorage.setItem("10ExpThreshold",newX);
	}

	function canceled(){
		localStorage.setItem('10ExpThreshold', localStorage.getItem("Old10ExpThreshold"));
	}
</script>
