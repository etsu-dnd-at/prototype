<!doctype html>
<html lang="en">
  <head>
    <title>Session Log Page!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body onload="loadTitle()">

    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Welcome Dungeon Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
        </div>
      </nav>
    </div>
  
    <div class="container">
      <div class="row">
          <div class="col-md-12">
            <h1 id="session_name"></h1>

            <h5 style="float:right;">Campaign 1</h5>
          </div>
      </div>

      

      <div class="row">
              <div class="col-md-12">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="">
                    Death and Sickness Entry
                  </label>
                </div>


                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="">
                    Dragon and Fire
                  </label>
                </div>


                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="">
                    Death By Arrows
                  </label>
                </div>
				
				
				<div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="">
                    Shamash Triumph 
                  </label>
                </div>
              </div>
      </div>

    </div>

    <div class="container">
        <div class="row">

        <div class="col-md-12">

            <div class="col-md-3" style="float: right; margin-top: 10px;">
                <button type="button" class="btn btn-primary btn-lg">Delete</button>

                 <button type="button" class="btn btn-primary btn-lg" onclick="redirectToEdit()">Edit</button>
            </div>  
        </div>  

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>

    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
      vars[key] = value;
      });
      return vars;
    }

    function loadTitle(){
      //alert(getUrlVars()["session"]);
      document.getElementById('session_name').innerHTML = unescape(getUrlVars()["session"]);
    }

    function redirectToEdit(){
      window.location = './edit_log_entry.html';
    }



    </script>
  </body>
</html>
