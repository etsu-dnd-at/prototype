<!doctype html>
<html lang="en">
  <head>
    <title>Edit Log!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
    
  </head>
  <body>

    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Welcome Dungeon Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
        </div>
      </nav>
    </div>
  
    <div class="container">
      <div class="row">
          <div class="col-md-12">
            <h1>Log Entry Page</h1>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
            <h4>Campaign 1</h4>
          </div>
      </div>


      <form>

        <div class="col-md-3" style="float: right;">
          <div class="form-group">
    <label for="Log_Date">Date</label>
    <input type="text" class="form-control" placeholder="Log Entry Name" id="datepicker" value="2017-12-05">

    <div class="form-check" style="margin-top:5px;">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" checked="checked" value="">
    Hide Entry
  </label>
</div>
  </div>


  

        </div>


       <!--  <div class="col-md-3" style="">
            <div class="form-group">
          <label for="SessionName">Sessions</label>
          <select class="form-control" id="SessionName" placeholder="Select Session">
            <option value="" disabled selected>Select Session</option>
            <option>Session 1</option>
            <option>Session 2</option>
            <option>Session 3</option>
            <option>Session 4</option>
          </select>
        </div>
        </div>  -->

        <div class="col-md-3">
            <div class="form-group">
    <label for="LogEntryName">Log Entry</label>
    <input type="text" class="form-control" id="LogEntryName" value="Death and Sickness" placeholder="Log Entry Name">
	
  </div>
        

        </div> 

        <div class="col-md-12">
          <div class="form-group">
          <label for="LogTextArea">Enter Session Log Details</label>
          <textarea class="form-control" id="LogTextArea" rows="3" >Approximately 3 of the campaigners have died and 2 more are sick.</textarea>
        </div>

        </div>  

        
        <div class="col-md-3" style="float:right;">
          <button type="button" class="btn btn-primary" onclick="returnHome()">Cancel</button> 
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Save
</button>  
        </div> 

        

      </form>
      

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Changes Saved</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        Session Saved Successfully !!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="savebtn">OK</button>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );

  function returnHome(){
    window.location = './index.html';
  }

  $( document ).ready(function() {

    $( "#SessionName" ).change(function() {
  if ($('#SessionName option:selected').index() > 0){
        $( "#LogTextArea" ).prop( "disabled", false );
    }

      $('#savebtn').click(function(){

        window.location = './index.html';

      });

});

    
});

  </script>
  </body>
</html>
